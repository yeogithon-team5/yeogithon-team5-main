<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인창</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="loginbox">
            <img src="./여기톤 이미지 파일/로그인 창 로고.png">
            <!-- <h2>손쉽게 하는 정산서비스</h2>
            <h3>돈내추렴</h3> -->
            <form action="#">
                <!--작성하지 않아도 문제는 없음-->
                <fieldset>
                    <legend>로그인 구역</legend>
                    <label for="loginid">ID 로그인</label>
                    <input type="text" id="loginid" placeholder="아이디">
                    <input type="password" id="loginpw" placeholder="비밀번호">
                    <ul>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                    <!--데이터를 서버로 전송-->
                    <button type="submit">로그인</button>
                </fieldset>
            </form>
        </div>
        <footer></footer>
    </body>
</html>
